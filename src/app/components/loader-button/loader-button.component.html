<div class="relative w-full h-full">
    <div class="absolute inset-0 flex justify-center items-center" [class.invisible]="!isLoading"
        [attr.aria-hidden]="!isLoading" role="status">
        <img src="icons/loading.svg" alt="Loading" class="w-6 h-6" />
        <span class="sr-only">Loading...</span>
    </div>
    <div [class.invisible]="isLoading" [attr.aria-hidden]="isLoading">
        <ng-content></ng-content>
    </div>
</div>
