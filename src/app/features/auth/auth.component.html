<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6">Sign-in</h2>
        <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="flex flex-col gap-4">
            <div>
                <label class="block text-sm mb-1">Email</label>
                <input app-input type="email" formControlName="email" />
                <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500">
                    Enter a valid email
                </small>
            </div>
            <div>
                <label class="block text-sm mb-1">Password</label>
                <input app-input type="password" formControlName="password" />
                <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500">
                    Password is required
                </small>
            </div>
            <button app-default type="button" (click)="test()">
                Login
            </button>
        </form>
    </div>
</div>
