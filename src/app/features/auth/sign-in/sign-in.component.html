<div class="flex flex-col justify-between min-h-screen bg-gray-100">
    <div>
        <!-- <img src="" alt=""> -->
    </div>
    <div
        class="flex flex-col gap-y-3 p-8 w-full lg:w-1/3 lg:max-w-[32rem] lg:mx-auto lg:bg-white lg:rounded-lg lg:shadow-md">
        <h2 class="text-2xl font-bold text-center mb-2 lg:text-3xl">Sign-in</h2>
        <form [formGroup]="form" (ngSubmit)="onFormSubmit()" class="flex flex-col gap-4">
            <div>
                <label class="block text-sm mb-1">Email</label>
                <input app-input type="email" formControlName="email" />
                <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-error">
                    Enter a valid email
                </small>
            </div>
            <div>
                <label class="block text-sm mb-1">Password</label>
                <input app-input type="password" formControlName="password" />
                <small *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-error">
                    Password is required
                </small>
            </div>
            <button app-default type="submit" class="lg:text-lg">
                Login
            </button>
        </form>
        <div class="flex items-center justify-center h-full">
            <p class="text-sm text-secondary-text lg:text-base">Forgot your password? <a
                    routerLink="/auth/forgot-password">Reset it</a></p>
        </div>
    </div>
    <div class="w-full flex flex-col h-16 items-center justify-center">
        <p class="text-secondary-text lg:text-xl">Don't have an account? <a routerLink="/auth/signup">Signup</a>
        </p>
    </div>
</div>
